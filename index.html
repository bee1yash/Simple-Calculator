<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled />
        <div class="buttons">
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="operate('/')">/</button>

            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="operate('*')">*</button>

            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="operate('-')">-</button>

            <button onclick="append('0')">0</button>
            <button onclick="appendDot()">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="operate('+')">+</button>

            <button onclick="clearDisplay()" style=" background: #dc3545;">C</button>
            <button onclick="appendRoot()">&#8730;</button>
            <button onclick="operate('Math.pow(')">x^y</button>
            <button onclick="operate('Math.log10(')">log</button>

            <button onclick="operate('Math.sin(')">sin</button>
            <button onclick="operate('Math.cos(')">cos</button>
            <button onclick="operate('Math.tan(')">tan</button>
            <button onclick="backspace()">&#x232b;</button>

            <button onclick="appendFactorial()">n!</button>
            <button onclick="appendSquare()">x^2</button>
            <button onclick="operate('Math.log(')">ln</button>
        </div>
    </div>

    <script src="func.js"></script>
</body>
</html>
