<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Calculator</title>
</head>
<body>
    <div class="theme-switcher">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
        </label>
        
        <span>Темний режим</span>
    </div>

    <div class="calculator">
        <input type="text" class="display" id="display" disabled />
        <div class="buttons">
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="operate('/')">/</button>

            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="operate('*')">*</button>

            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="operate('-')">-</button>

            <button onclick="append('0')">0</button>
            <button onclick="appendDot()">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="operate('+')">+</button>

            
            <button onclick="appendRoot()">&#8730;</button>
            <button onclick="operate('**')">x^y</button>
            <button onclick="operate('Math.log10(')">log</button>
            <button onclick="clearDisplay()" style=" background: #dc3545;">C</button>
            <button onclick="operate('Math.sin(')">sin</button>
            <button onclick="operate('Math.cos(')">cos</button>
            <button onclick="operate('Math.tan(')">tan</button>
            
            <button onclick="backspace()">&#x232b;</button>

            <button onclick="appendFactorial()">n!</button>
            <button onclick="appendSquare()">x^2</button>
            <button onclick="operate('Math.log(')">ln</button>
            <button onclick="appendPi()">π</button>
            <button onclick="appendExp()">e</button>
        </div>
        <button class="expand-button" onclick="location.href='advanced_calc.html'">Розширений</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="func.js"></script>
    <script src="theme.js"></script>
</body>
